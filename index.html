<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Two-Tone Currency Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <header class="head">
      <h1>ðŸ’± Currency Converter</h1>
      <p class="tag">Two colors. Live rates. Instant math.</p>
    </header>

    <section class="card" aria-label="Currency converter">
      <div class="grid">
        <!-- From -->
        <div class="panel">
          <label class="lbl" for="amount">Amount</label>
          <input id="amount" type="number" min="0" step="0.01" placeholder="Enter amount" value="1" />
          <label class="lbl" for="from">From</label>
          <select id="from"></select>
        </div>

        <!-- Swap -->
        <button class="swap" id="swapBtn" title="Swap currencies" aria-label="Swap currencies">â‡„</button>

        <!-- To -->
        <div class="panel">
          <label class="lbl" for="result">Converted</label>
          <input id="result" type="text" placeholder="0.00" readonly />
          <label class="lbl" for="to">To</label>
          <select id="to"></select>
        </div>
      </div>

      <div class="actions">
        <button id="convertBtn" class="btn primary">Convert</button>
        <button id="clearBtn" class="btn ghost">Clear</button>
      </div>

      <p id="rateText" class="rate">Loading ratesâ€¦</p>
      <p id="status" class="status" role="status" aria-live="polite"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
